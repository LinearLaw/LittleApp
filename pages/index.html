<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=640, user-scalable=no">
    <title>椰岛红包</title>

    <link rel="stylesheet" href="./../css/animate.css" type="text/css">
    <link rel="stylesheet" href="./../css/index.css" type="text/css">
</head>
<body>
<div id="container">
    <div class="page page1">
        <img class="bg" src="./../images/99.jpg">

        <img class="ani img9_1" src="./../images/1_9.png" data-animate="ani3 3s infinite" data-delay="0"><!--流星-->
        <img class="ani img9_2" src="./../images/1_9.png" data-animate="ani3 5s infinite" data-delay="0"><!--流星-->
        <img class="ani img9_3" src="./../images/1_9.png" data-animate="ani3 4s infinite" data-delay="0"><!--流星-->
        <img class="ani img9_4" src="./../images/1_9.png" data-animate="ani3 3.5s infinite" data-delay="0"><!--流星-->

        <img class="ani img1" src="./../images/1_1.png"><!--更多好礼-->
        <img class="img2 showRule" src="./../images/1_2.png"><!--问号-->
        <img class="ani img3" src="./../images/1_3.png" data-animate="flash 3s infinite linear" data-delay="0"><!--游戏规则-->
        <img class="ani img4" src="./../images/1_4.png" data-animate="ani2 1.8s infinite" data-delay="0"><!--酒瓶-->
        <img class="ani img5" src="./../images/1_5.png" data-animate="ani2 2.5s infinite" data-delay="0"><!--酒瓶-->

        <img class="ani img10" src="./../images/1_10.png" data-animate="fadeInDown 1s" data-delay="0"><!--月亮-->
        <img class="ani img11" src="./../images/1_11.png" data-animate="bounceIn 1s" data-delay="600"><!--天-->
        <img class="ani img11" src="./../images/1_12.png" data-animate="bounceIn 1s" data-delay="900"><!--降-->
        <img class="ani img11" src="./../images/1_13.png" data-animate="bounceIn 1s" data-delay="1200"><!--红-->
        <img class="ani img11" src="./../images/1_14.png" data-animate="bounceIn 1s" data-delay="1500"><!--包-->
        <img class="ani img11" src="./../images/1_15.png" data-animate="bounceIn 1s" data-delay="1800"><!--感叹号-->

        <img class="ani img16" src="./../images/1_16.png" data-animate="fadeInUp 0.5s" data-delay="2400"><!--底部月亮-->
        <img class="ani img17" src="./../images/1_17.png" data-animate="fadeInUp 0.5s" data-delay="3000"><!--红包-->
        <div class="ani img18" data-animate="fadeIn 0.5s" data-delay="3500">看谁眼疾手快，百万红包等着你来拿！</div>
        <img class="ani img6 start" src="./../images/1_6.png" data-animate="fadeIn 0.5s" data-delay="3500"><!--开始游戏-->
        <div class="ani img19" data-animate="fadeIn 0.5s" data-delay="3500">海南椰岛集团股份有限公司</div>
    </div>

    <div class="page page2" style="display: none">
        <img class="bg" src="./../images/2_1.jpg"><!--背景-->
        <img class="ani img2" src="./../images/2_2.png" data-animate="bounceIn 1s" data-delay="0"><!--标题-->

        <div class="addTip ani"  data-animate="bounceIn 1s" data-delay="500">猜猜奖金在哪个红包</div>

        <img class="ani img3_1" src="./../images/2_3.png" data-animate="fadeInDown 0.8s" data-delay="800"><!--红包1-->
        <div class="ani img3_2" data-animate="fadeInDown 0.8s" data-delay="1000"><!--红包2-->
            <img class="img3_21" src="./../images/2_3.png">
            <img class="img3_22" src="./../images/2_4.png">
            <img class="img3_23" src="./../images/2_5.png"><!--钱-->
            <img class="img3_24" src="./../images/2_14.png">
        </div>
        <img class="ani img3_3" src="./../images/2_3.png" data-animate="fadeInDown 0.8s" data-delay="1200"><!--红包3-->

        <div class="img19">海南椰岛集团股份有限公司</div>
    </div>

    <!--游戏规则弹框-->
    <div class="rule tip">
        <img class="img2 start" src="./../images/1_7.png">
        <img class="close" src="./../images/1_8.png">
    </div>

    <!--中奖提示1-->
    <div class="winTip1 tip">
        <div class="tipCon">
            <img class="img2" src="../images/2_7.png">
            <div class="con">
                <img class="img3" src="../images/2_8.png">
                <div class="img4">恭喜您抽中</div>
                <div class="img5">100元现金</div>
            </div>
            <img class="img6" src="../images/2_16.png">
            <img class="img7" src="../images/2_6.png">
            <img class="img8" src="../images/2_15.png">
            <img class="img9" src="../images/2_13.png">
            <div class="img10">长按二维码关注，获取更多大奖</div>
        </div>

        <img class="close" src="./../images/1_8.png">

        <a href="javascript:void(0)" class="turnBtn">
            <img src="../images/btn.png">
        </a>
    </div>

    <!--中奖提示2-->
    <div class="winTip2 tip">
        <div class="tipCon">
            <div class="con">
                <div class="img6">获取10积分</div>
                <img class="img7" src="../images/2_13.png">
                <div class="img8">欢迎关注椰岛公众号，累计积分<br>兑换豪礼！</div>
            </div>
            <img class="img2" src="../images/2_9.png">
            <img class="img3" src="../images/2_11.png">
            <img class="img4" src="../images/2_10.png">
            <img class="img5" src="../images/2_12.png">
        </div>

        <img class="close" src="./../images/1_8.png">
    </div>

    <!--中奖提示3-->
    <div class="winTip3 tip">
        <div class="tipCon">
            <div class="con">
                <div class="img6">很遗憾，没有抽中，<br>再接再厉。</div>
                <img class="img7" src="../images/2_13.png">
                <div class="img8">长按二维码关注，获取更多大奖</div>
            </div>
            <img class="img2" src="../images/2_9.png">
            <img class="img4" src="../images/2_10.png">
            <img class="img5" src="../images/2_12.png">
        </div>

        <img class="close" src="./../images/1_8.png">
    </div>
</div>

<script type="text/javascript" src="../js/jquery-2.2.2.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script>
    main.init();
</script>
</body>
</html>
